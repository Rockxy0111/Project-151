<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
 
  <a-assets-item id='Car' src="./car/scene.gltf"></a-assets-item>
  <script src="Base.js"></script>
  
</head>

<body>

  <a-scene background="color:#white">

    <a-camera position="0 2 6">

    </a-camera>

    <a-entity>
        <a-entity position="0 0 0" rotation="0 180 0" scale="0.6 0.6 0.6" gltf-model="#Car" shadow="cast: true;">
        </a-entity>
      </a-entity>

    <a-entity  >
        <a-circle position='0 0 0' base></a-circle>
    </a-entity>


  </a-scene>

</body>

</html>
